<!DOCTYPE HTML>
<html>
<head>
	<title>Charting Axis Titles</title>
	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/claro/claro.css"/>
	<style type="text/css">
		#chartContainer {
			width: 200px;
			height: 200px;
		}
	</style>
<!--@GA_SNIPPET@-->
</head>
<body>
	<div id="chartContainer">
		<div id="chartNode"></div>
	</div>
	<script type="text/javascript">
		var djConfig = {
			baseUrl: './',
			modulePaths: {
				'my': 'my'
			}
		};
	</script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"></script>
	<script type="text/javascript">
		dojo.require("my.Chart2D");
		dojo.require("dojox.charting.themes.PlotKit.cyan");

		dojo.ready(function(){
			// create the chart
			new my.Chart2D('chartNode').
				setTheme(dojox.charting.themes.PlotKit.cyan).
				addPlot("default", {
					type: "Default",
					lines: true,
					markers: true,
					tension: 2
				}).
				addAxis("x", {
					title: 'X Axis',
					min: 0,
					max: 6,
					majorTick: { stroke: "black", length: 3 },
					minorTick: { stroke: "gray", length: 3 }
				}).
				addAxis("y", {
					title: 'Y Axis',
					vertical: true,
					min: 0,
					max: 10,
					majorTick: { stroke: "black", length: 3 },
					minorTick: { stroke: "gray", length: 3 }
				}).
				addSeries("Series A", [
					{ x: 0.5, y: 5 },
					{ x: 1.5, y: 1.5 },
					{ x: 2, y: 9 },
					{ x: 5, y: 0.3 }
				]).
				addSeries("Series B", [
					{ x: 0.3, y: 8 },
					{ x: 4, y: 6 },
					{ x: 5.5, y: 2 }
				]).
				render();
		});
	</script>
</body>
</html>
